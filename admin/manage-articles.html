<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Articoli - Fanta Laghèe</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #d1d5db; }
        .header { background-color: #1f2937; border-bottom: 1px solid #374151; }
        .btn { padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 600; transition: background-color 0.2s; }
        .btn-primary { background-color: #4f46e5; color: white; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-secondary { background-color: #374151; color: #d1d5db; }
        .btn-secondary:hover { background-color: #4b5563; }
        .btn-danger { background-color: #be123c; color: white; }
        .btn-danger:hover { background-color: #9f1239; }
        .article-row { background-color: #1f2937; border: 1px solid #374151; }
    </style>
</head>
<body class="antialiased">

    <header class="header sticky top-0 z-10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <h1 class="text-xl font-bold text-white" style="font-family: 'Oswald', sans-serif;">Pannello Admin</h1>
            <button id="logout-btn" class="btn btn-secondary text-sm">Logout</button>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-white">Gestione Articoli</h2>
            <a href="/admin/edit-article.html" class="btn btn-primary">Crea Nuovo Articolo</a>
        </div>

        <div id="loading" class="text-center py-16">
            <p>Caricamento articoli...</p>
        </div>

        <div id="articles-list" class="space-y-4">
            <!-- Gli articoli verranno inseriti qui -->
        </div>
    </main>

    <script>
        const token = localStorage.getItem('authToken_fantafc');

        // Auth Check
        if (!token) {
            window.location.href = '/admin.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const articlesList = document.getElementById('articles-list');
            const loadingIndicator = document.getElementById('loading');
            const logoutBtn = document.getElementById('logout-btn');

            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('authToken_fantafc');
                window.location.href = '/admin.html';
            });

            async function fetchArticles() {
                try {
                    const response = await fetch('/api/articles');
                    if (!response.ok) throw new Error('Errore nel caricamento degli articoli.');

                    const articles = await response.json();
                    loadingIndicator.style.display = 'none';

                    if (articles.length === 0) {
                        articlesList.innerHTML = '<p class="text-center text-gray-400 py-8">Nessun articolo trovato. Inizia creandone uno nuovo!</p>';
                        return;
                    }

                    articlesList.innerHTML = articles.map(article => `
                        <div class="p-4 rounded-lg flex justify-between items-center article-row">
                            <div>
                                <h3 class="font-bold text-lg">${article.title}</h3>
                                <p class="text-sm text-gray-400">Creato il: ${new Date(article.createdAt).toLocaleDateString('it-IT')}</p>
                            </div>
                            <div class="flex gap-2">
                                <a href="/admin/edit-article.html?id=${article.id}" class="btn btn-secondary text-sm">Modifica</a>
                                <button data-id="${article.id}" class="btn btn-danger text-sm delete-btn">Elimina</button>
                            </div>
                        </div>
                    `).join('');
                } catch (error) {
                    loadingIndicator.textContent = `Errore: ${error.message}`;
                }
            }

            async function deleteArticle(id) {
                if (!confirm('Sei sicuro di voler eliminare questo articolo? L\'azione è irreversibile.')) {
                    return;
                }

                try {
                    const response = await fetch(`/api/articles?id=${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': \`Bearer \${token}\`
                        }
                    });

                    if (!response.ok) {
                        const data = await response.json();
                        throw new Error(data.message || 'Eliminazione fallita.');
                    }

                    // Ricarica la lista
                    fetchArticles();

                } catch (error) {
                    alert(`Errore: ${error.message}`);
                }
            }

            articlesList.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const articleId = e.target.dataset.id;
                    deleteArticle(articleId);
                }
            });

            fetchArticles();
        });
    </script>

</body>
</html>
