<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Articolo - Fanta Lagh√®e</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #d1d5db; }
        .header { background-color: #1f2937; border-bottom: 1px solid #374151; }
        .form-input { background-color: #374151; border: 1px solid #4b5563; color: #f3f4f6; border-radius: 0.375rem; }
        .btn { padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 600; transition: background-color 0.2s; }
        .btn-primary { background-color: #4f46e5; color: white; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-secondary { background-color: #374151; color: #d1d5db; }
        .btn-secondary:hover { background-color: #4b5563; }
    </style>
</head>
<body class="antialiased">

    <header class="header sticky top-0 z-10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <h1 id="page-title" class="text-xl font-bold text-white" style="font-family: 'Oswald', sans-serif;">Editor Articolo</h1>
            <a href="/admin/manage-articles.html" class="btn btn-secondary text-sm">Annulla</a>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <form id="article-form" class="space-y-6 max-w-4xl mx-auto">
            <input type="hidden" id="article-id">
            <div>
                <label for="title" class="text-sm font-medium text-gray-300 block mb-2">Titolo</label>
                <input type="text" id="title" class="w-full px-4 py-2 form-input focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div>
                <label for="content" class="text-sm font-medium text-gray-300 block mb-2">Contenuto (HTML consentito)</label>
                <textarea id="content" rows="15" class="w-full px-4 py-2 form-input focus:outline-none focus:ring-2 focus:ring-indigo-500" required></textarea>
            </div>
            <div>
                <button type="submit" id="submit-btn" class="btn btn-primary">
                    Salva Articolo
                </button>
            </div>
            <div id="error-message" class="text-red-400 text-sm hidden"></div>
        </form>
    </main>

    <script>
        const token = localStorage.getItem('authToken_fantafc');
        if (!token) {
            window.location.href = '/admin.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('article-form');
            const pageTitle = document.getElementById('page-title');
            const articleIdInput = document.getElementById('article-id');
            const titleInput = document.getElementById('title');
            const contentInput = document.getElementById('content');
            const submitBtn = document.getElementById('submit-btn');
            const errorMessage = document.getElementById('error-message');

            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            const isEditMode = Boolean(articleId);

            async function initializeForm() {
                if (isEditMode) {
                    pageTitle.textContent = 'Modifica Articolo';
                    submitBtn.textContent = 'Salva Modifiche';
                    try {
                        const response = await fetch(`/api/articles?id=${articleId}`);
                        if (!response.ok) throw new Error('Articolo non trovato.');
                        const article = await response.json();
                        articleIdInput.value = article.id;
                        titleInput.value = article.title;
                        contentInput.value = article.content;
                    } catch (error) {
                        errorMessage.textContent = `Errore: ${error.message}`;
                        errorMessage.classList.remove('hidden');
                        submitBtn.disabled = true;
                    }
                } else {
                    pageTitle.textContent = 'Crea Nuovo Articolo';
                    submitBtn.textContent = 'Pubblica Articolo';
                }
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.classList.add('hidden');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Salvataggio...';

                const articleData = {
                    id: articleIdInput.value,
                    title: titleInput.value,
                    content: contentInput.value,
                };

                const url = isEditMode ? '/api/articles' : '/api/articles';
                const method = isEditMode ? 'PUT' : 'POST';

                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': \`Bearer \${token}\`
                        },
                        body: JSON.stringify(articleData)
                    });

                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.message || 'Salvataggio fallito.');
                    }

                    window.location.href = '/admin/manage-articles.html';

                } catch (error) {
                    errorMessage.textContent = `Errore: ${error.message}`;
                    errorMessage.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.textContent = isEditMode ? 'Salva Modifiche' : 'Pubblica Articolo';
                }
            });

            initializeForm();
        });
    </script>

</body>
</html>
