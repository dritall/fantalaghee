<div class="w-full">

    <header id="main-header" class="sticky top-0 z-50 backdrop-blur-lg border-b border-gray-700">
        <div class="container mx-auto px-4 flex justify-between items-center h-16">
            <a href="/index.html">
                <img src="/image/logo-compact.png" alt="Fanta Laghèe Logo" class="h-12">
            </a>
            <!-- Desktop Nav -->
            <nav class="hidden md:flex items-center gap-1">
                <a href="index.html" class="nav-button px-4 py-2 rounded-full text-sm">Panoramica</a>
                <a href="gazzetta-del-laghee.html" class="nav-button active px-4 py-2 rounded-full text-sm">Gazzetta</a>
                <div class="relative dropdown">
                    <button class="nav-button px-4 py-2 rounded-full text-sm flex items-center gap-1">
                        Campionato Serie A <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div class="dropdown-menu absolute top-full mt-2 w-56 bg-gray-800 border border-gray-700 rounded-md shadow-lg z-50 hidden">
                        <a href="classifica.html" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">Classifica</a>
                        <a href="calendario.html" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">Calendario</a>
                    </div>
                </div>
            </nav>
            <button id="hamburger-btn" class="md:hidden p-2 rounded-md text-gray-400 hover:bg-gray-700">
                <svg id="hamburger-open" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>

            </button>
        </div>

    <!-- Mobile Nav -->
    <div id="mobile-menu" class="hidden md:hidden bg-gray-900/95 backdrop-blur-lg fixed top-16 left-0 w-full h-[calc(100vh-4rem)] z-40">
        <div class="container mx-auto p-4 flex flex-col gap-4">
            <a href="index.html" class="nav-button text-center w-full py-3 rounded-full">Panoramica</a>

            <div class="relative dropdown-mobile w-full">

                    Campionato Serie A <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>

    <main class="container mx-auto p-4 md:p-8 relative z-10">
        <div class="text-center mb-12">
            <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-amber-400 mb-2" style="font-family: 'Oswald', sans-serif;">LA GAZZETTA DEL LAGHÈE</h2>
            <p class="max-w-3xl mx-auto text-stone-400">Notizie, editoriali e follie dal mondo del Fanta Laghèe.</p>
        </div>

        <div id="articles-container" class="max-w-4xl mx-auto space-y-12">
            <!-- Articles will be loaded here -->
            <div class="text-center py-16">
                <div class="text-4xl sm:text-6xl mb-4 animate-spin">⏳</div>
                <h3 class="text-xl sm:text-2xl font-semibold text-stone-300">Caricamento articoli...</h3>
            </div>
        </div>
    </main>
</div>

    <script>
        // --- Mobile Menu & Dropdown Logic (Fixed) ---
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const hamburgerOpenIcon = document.getElementById('hamburger-open');
            const hamburgerCloseIcon = document.getElementById('hamburger-close');

            const toggleMenu = () => {
                mobileMenu.classList.toggle('hidden');
                hamburgerOpenIcon.classList.toggle('hidden');
                hamburgerCloseIcon.classList.toggle('hidden');
            };

            hamburgerBtn.addEventListener('click', toggleMenu);

            const mobileNavLinks = document.querySelectorAll('#mobile-menu a, #mobile-menu button');
            mobileNavLinks.forEach(link => {
                const isDropdownToggle = link.parentElement.classList.contains('dropdown-mobile');
                if (!isDropdownToggle) {
                    link.addEventListener('click', () => {
                        if (!mobileMenu.classList.contains('hidden')) toggleMenu();
                    });
                }
            });

            document.querySelectorAll('.dropdown').forEach(d => d.addEventListener('click', e => { e.stopPropagation(); d.querySelector('.dropdown-menu').classList.toggle('hidden'); }));
            document.querySelectorAll('.dropdown-mobile').forEach(d => d.addEventListener('click', e => { e.stopPropagation(); d.querySelector('.dropdown-menu-mobile').classList.toggle('hidden'); }));
            document.addEventListener('click', () => {
                document.querySelectorAll('.dropdown-menu, .dropdown-menu-mobile').forEach(m => m.classList.add('hidden'));
            });
        });

        // --- Article Loading Logic ---
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('articles-container');
            try {
                const response = await fetch('/api/articles');
                if (!response.ok) throw new Error('Could not fetch articles.');

                const articles = await response.json();

                if (articles.length === 0) {
                    container.innerHTML = '<p class="text-center text-gray-400 py-10">Nessun articolo pubblicato al momento. Torna più tardi!</p>';
                    return;
                }

                container.innerHTML = articles.map(article => `
                    <article class="p-6 md:p-8 rounded-lg" style="background-color: #1f2937; border: 1px solid #374151;">
                        <h3 class="text-2xl md:text-3xl font-bold text-indigo-400 mb-2" style="font-family: 'Oswald', sans-serif;">${article.title}</h3>
                        <p class="text-sm text-gray-500 mb-4">Pubblicato il ${new Date(article.createdAt).toLocaleDateString('it-IT', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                        <div class="prose prose-invert max-w-none prose-p:text-gray-300 prose-headings:text-gray-200">
                            ${article.content}
                        </div>
                    </article>
                `).join('');

            } catch (error) {
                container.innerHTML = \`<p class="text-center text-red-400 py-10">Errore nel caricamento degli articoli: \${error.message}</p>\`;
            }
        });
    </script>
