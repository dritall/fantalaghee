<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Verdetto del Laghèe - Fanta Laghèe</title>
    <link href="/image/logo-compact.png" rel="icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .widget { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 0.75rem; padding: 1.5rem; transition: transform 0.2s; }
        .widget:hover { transform: translateY(-5px); }
        .chart-container { height: 400px; }
        .loader-container { display: flex; justify-content: center; align-items: center; min-height: 50vh; }
        .loader { border: 4px solid #30363d; border-top: 4px solid var(--accent-blue); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body class="antialiased">
    <div class="background-container"></div>
    <div class="background-overlay"></div>
    <main class="container mx-auto p-4 md:p-8 relative z-10">
        <header class="text-center py-8">
            <h1 class="text-4xl lg:text-5xl font-bold text-white mb-2" style="font-family: 'Oswald', sans-serif;">IL VERDETTO DEL LAGHÈE</h1>
            <p id="giornata-info" class="text-lg text-amber-400 font-semibold">Dati in caricamento...</p>
        </header>

        <div id="loader-container" class="loader-container"><div class="loader"></div></div>

        <div id="dashboard-content" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 widget">
                    <h2 class="text-xl font-bold text-white mb-4" style="font-family: 'Oswald', sans-serif;">CLASSIFICA GENERALE - TOP 5</h2>
                    <div class="chart-container"><canvas id="classificaChart"></canvas></div>
                </div>
                <div class="space-y-6">
                    <div class="widget"><h2 class="text-sm font-bold uppercase text-indigo-400 tracking-wider mb-2">🏆 LEADER ATTUALE</h2><p id="leader-squadra" class="text-3xl font-bold text-white">-</p></div>
                    <div class="widget"><h2 class="text-sm font-bold uppercase text-indigo-400 tracking-wider mb-2">🥇 CAMPIONE DI GIORNATA</h2><p id="campione-squadra" class="text-3xl font-bold text-white">-</p></div>
                    <div class="widget"><h2 class="text-xl font-bold text-white mb-4" style="font-family: 'Oswald', sans-serif;">PODIO DI GIORNATA</h2><div id="podio-container" class="space-y-3"></div></div>
                    <div class="widget"><h2 class="text-sm font-bold uppercase text-amber-400 tracking-wider mb-2">🔥 RECORD ASSOLUTO</h2><p id="record-punteggio" class="text-3xl font-bold text-white">-</p><p id="record-info" class="text-md text-stone-400">-</p></div>
                    <div class="widget"><h2 class="text-sm font-bold uppercase text-red-400 tracking-wider mb-2">🥄 CUCCHIAIO DI LEGNO</h2><p id="cucchiaio-squadra" class="text-3xl font-bold text-white">-</p><p id="cucchiaio-info" class="text-md text-stone-400">-</p></div>
                </div>
            </div>
            <div class="mt-8 widget">
                 <h2 class="text-2xl font-bold text-center text-amber-400 mb-6" style="font-family: 'Oswald', sans-serif;">💰 MONTEPREMI 💰</h2>
                 <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div><h3 class="text-lg font-semibold text-indigo-400 mb-3 text-center">Classifica Generale</h3><div id="premi-classifica-container" class="space-y-2"></div></div>
                    <div><h3 class="text-lg font-semibold text-indigo-400 mb-3 text-center">Premi di Giornata</h3><div id="premi-giornata-container" class="space-y-2"></div></div>
                    <div><h3 class="text-lg font-semibold text-indigo-400 mb-3 text-center">Miglior Punteggio</h3><div id="miglior-punteggio-container" class="text-center"></div></div>
                 </div>
            </div>
        </div>
    </main>
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const loader = document.getElementById('loader-container');
        const dashboardContent = document.getElementById('dashboard-content');
        const giornataInfo = document.getElementById('giornata-info');
        try {
            const response = await fetch('/api/getDashboard');
            if (!response.ok) { throw new Error((await response.json()).details || 'Errore API'); }
            const data = await response.json();
            giornataInfo.textContent = `Risultati aggiornati alla Giornata ${data.numeroGiornata}`;
            document.getElementById('leader-squadra').textContent = data.leaderAttuale;
            document.getElementById('campione-squadra').textContent = data.campioneDiGiornata;
            document.getElementById('record-punteggio').textContent = data.recordAssoluto.punteggio;
            document.getElementById('record-info').textContent = `${data.recordAssoluto.squadra} (${data.recordAssoluto.giornata})`;
            document.getElementById('cucchiaio-squadra').textContent = data.cucchiaioDiLegno.squadra;
            document.getElementById('cucchiaio-info').textContent = `${data.cucchiaioDiLegno.punteggio} Punti (${data.cucchiaioDiLegno.giornata})`;
            document.getElementById('podio-container').innerHTML = data.podio.map((p, i) => `<div class="flex items-center gap-4"><span class="text-2xl">${['🥇','🥈','🥉'][i]}</span><p><strong class="text-white">${p.squadra}</strong> - ${p.punteggio}</p></div>`).join('');
            document.getElementById('premi-classifica-container').innerHTML = data.premi.classifica.map(p => `<div class="flex justify-between text-sm"><span>${p.squadra}</span> <span class="font-bold text-amber-300">${p.premio} 🍆</span></div>`).join('');
            document.getElementById('premi-giornata-container').innerHTML = data.premi.giornata.map(p => `<div class="flex justify-between text-sm"><span>${p.squadra}</span> <span class="font-bold text-amber-300">${p.premio} 🍆</span></div>`).join('');
            document.getElementById('miglior-punteggio-container').innerHTML = `<p class="font-semibold text-white">${data.premi.migliorPunteggio.info}</p><p class="font-bold text-2xl text-amber-300">${data.premi.migliorPunteggio.premio} 🍆</p>`;
            new Chart('classificaChart', {
                type: 'bar',
                data: {
                    labels: data.classifica.map(item => item.squadra),
                    datasets: [{
                        data: data.classifica.map(item => item.punti),
                        backgroundColor: (c) => ['rgba(255, 215, 0, 0.7)', 'rgba(192, 192, 192, 0.7)', 'rgba(205, 127, 50, 0.7)'][c.dataIndex] || 'rgba(79, 70, 229, 0.6)',
                        borderColor: (c) => ['#FFD700', '#C0C0C0', '#CD7F32'][c.dataIndex] || '#4F46E5',
                        borderWidth: 2, borderRadius: 4
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: { x: { grid: { display: false }, ticks: { color: '#c9d1d9', font: { size: 12 } } }, y: { beginAtZero: true, grid: { color: 'rgba(255, 255, 255, 0.1)' }, ticks: { color: '#c9d1d9' } } },
                    plugins: { legend: { display: false }, tooltip: {
                        callbacks: { label: (c) => `Punteggio: ${c.raw} | Media: ${data.classifica[c.dataIndex].mediaPunti.toFixed(2)}` }
                    }}
                }
            });
            loader.classList.add('hidden');
            dashboardContent.classList.remove('hidden');
        } catch (error) {
            console.error("Errore Verdetto:", error);
            giornataInfo.textContent = `Errore: ${error.message}.`;
            loader.classList.add('hidden');
        }
    });
    </script>
</body>
</html>
