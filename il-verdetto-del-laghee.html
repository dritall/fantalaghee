<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Verdetto del Lagh√®e - Fanta Lagh√®e</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/style.css">
    <style>
        .widget { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 0.75rem; padding: 1.5rem; transition: transform 0.3s ease; }
        .widget:hover { transform: translateY(-5px); }
        .chart-container { height: 450px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--accent-blue); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hourglass-animation { font-size: 4rem; animation: hourglass-spin 2s linear infinite; display: inline-block; }
        @keyframes hourglass-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased">
<div class="w-full">
    <div data-include-header></div>
    <main class="container mx-auto p-4 md:p-8 relative z-10">
        <header class="text-center py-8">
            <h1 class="text-4xl lg:text-5xl font-bold text-white mb-2 font-oswald">IL VERDETTO DEL LAGH√àE</h1>
            <p id="gazzetta-subtitle" class="text-lg text-amber-400 font-semibold">Dati in caricamento...</p>
        </header>

        <div id="no-data-placeholder" class="hidden text-center py-24">
            <div class="hourglass-animation">‚è≥</div>
            <h2 class="text-3xl font-bold text-white mt-4">Calma e Gesso...</h2>
            <p class="text-xl text-gray-400 mt-2">I verdetti saranno disponibili dopo la fine della prima giornata.</p>
        </div>

        <div id="loader-container" class="flex justify-center items-center py-24"><div class="loader"></div></div>
        <main id="dashboard-content" style="display: none;"></main>
    </main>
</div>

<script src="/js/main.js" defer></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const API_URL = '/api/getVerdetto';
        const loader = document.getElementById('loader-container');
        const dashboard = document.getElementById('dashboard-content');
        const noDataPlaceholder = document.getElementById('no-data-placeholder');
        const subtitle = document.getElementById('gazzetta-subtitle');

        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error(`Errore HTTP: ${response.status}`);
            const data = await response.json();

            // NUOVO CONTROLLO: Verifica se ci sono dati significativi
            const giornataText = data[28][0];
            if (!giornataText || giornataText.trim() === '') {
                loader.style.display = 'none';
                subtitle.style.display = 'none';
                noDataPlaceholder.classList.remove('hidden');
                return; // Interrompi l'esecuzione se non ci sono dati
            }

            // Se i dati ci sono, procedi a costruire la pagina
            dashboard.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div class="widget text-center"><h2 class="text-sm font-bold uppercase text-indigo-400 tracking-wider">üèÜ Leader Attuale</h2><p id="leader-squadra" class="text-4xl font-bold text-white mt-2">-</p></div>
                    <div class="widget text-center"><h2 class="text-sm font-bold uppercase text-indigo-400 tracking-wider">üî• Record Assoluto</h2><p id="record-punteggio" class="text-4xl font-bold text-white mt-2">-</p><p id="record-info" class="text-md text-stone-400">-</p></div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="lg:col-span-2 widget"><h2 class="text-xl font-bold text-white mb-4 font-oswald">CLASSIFICA GENERALE - TOP 10</h2><div class="chart-container"><canvas id="classificaChart"></canvas></div></div>
                    <div class="space-y-6">
                        <div class="widget"><h2 class="text-xl font-bold text-white mb-4 font-oswald">PODIO DELLA GIORNATA</h2><div class="space-y-3" id="podio-container"></div></div>
                        <div class="widget"><h2 class="text-xl font-bold text-white mb-4 font-oswald">üí∞ PREMI CLASSIFICA GENERALE</h2><div id="premi-classifica-container" class="space-y-2"></div></div>
                        <div class="widget"><h2 class="text-xl font-bold text-white mb-4 font-oswald">üí• MIGLIOR PUNTEGGIO STAGIONALE</h2><div id="miglior-punteggio-stagionale-container" class="text-center"></div></div>
                        <div class="widget"><h2 class="text-xl font-bold text-white mb-4 font-oswald">ü•Ñ CUCCHIAIO DI LEGNO</h2><div class="text-center"><p id="cucchiaio-squadra" class="text-xl md:text-2xl font-bold text-red-400">-</p><p id="cucchiaio-info" class="text-sm md:text-base text-stone-400">- Punti (Giornata -)</p></div></div>
                    </div>
                </div>`;

            // Estrazione dati
            const giornataNumero = parseInt(giornataText.match(/\d+/)[0]);
            subtitle.textContent = `Dati aggiornati alla Giornata ${giornataNumero}`;
            document.getElementById('leader-squadra').textContent = data[24][0];
            document.getElementById('record-punteggio').textContent = data[24][5];
            document.getElementById('record-info').textContent = `${data[25][5]} (${data[26][5]})`;

            const podioContainer = document.getElementById('podio-container');
            podioContainer.innerHTML = `
                <div class="flex items-center gap-4"><span class="text-2xl">ü•á</span><p><strong class="text-white">${data[33][1]}</strong> - ${data[33][0]}</p></div>
                <div class="flex items-center gap-4"><span class="text-2xl">ü•à</span><p><strong class="text-white">${data[34][1]}</strong> - ${data[34][0]}</p></div>
                <div class="flex items-center gap-4"><span class="text-2xl">ü•â</span><p><strong class="text-white">${data[35][1]}</strong> - ${data[35][0]}</p></div>`;

            document.getElementById('cucchiaio-squadra').textContent = data[30][5];
            document.getElementById('cucchiaio-info').textContent = `${data[29][5]} Punti (${data[31][5]})`;

            const premiContainer = document.getElementById('premi-classifica-container');
            premiContainer.innerHTML = data.slice(41, 46).map((r, i) => `<div class="flex justify-between items-center text-sm"><p><strong>${i+1}.</strong> ${r[0]}</p><p class="font-bold text-amber-400">${r[3] ? r[3].trim() : '0'} üçÜ</p></div>`).join('');

            document.getElementById('miglior-punteggio-stagionale-container').innerHTML = `<p class="text-lg font-bold text-white">${data[48][0]}</p><p class="text-2xl font-bold text-amber-400 mt-1">${data[48][2]} üçÜ</p>`;

            // Creazione Grafico
            const classificaData = data.slice(41, 51).filter(r => r[0] && r[1] && !isNaN(parseFloat(r[1]))).map(r => ({squadra: r[0],punteggio: parseFloat(r[1])}));
            new Chart(document.getElementById('classificaChart').getContext('2d'), {
                type: 'bar',
                data: { labels: classificaData.map(d => d.squadra), datasets: [{ data: classificaData.map(d => d.punteggio), borderWidth: 1, borderRadius: 4, backgroundColor: c => c.dataIndex===0?'#FFD700A0':c.dataIndex===1?'#C0C0C0A0':c.dataIndex===2?'#CD7F32A0':'#4F46E5A0', borderColor: c => c.dataIndex===0?'#FFD700':c.dataIndex===1?'#C0C0C0':c.dataIndex===2?'#CD7F32':'#4F46E5' }] },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, grid: { color: '#FFFFFF1A' }, ticks: { color: '#c9d1d9' } }, x: { grid: { display: false }, ticks: { color: '#c9d1d9' } } }, plugins: { legend: { display: false }, tooltip: { backgroundColor: '#161B22', displayColors: false, callbacks: { label: c => [`Punteggio Totale: ${c.raw}`, `Media Punti: ${(c.raw / giornataNumero).toFixed(2)}`] } } } }
            });

            loader.style.display = 'none';
            dashboard.style.display = 'block';

        } catch (error) {
            console.error("Errore nel caricamento dei dati:", error);
            loader.style.display = 'none';
            subtitle.textContent = 'Errore nel caricamento dei dati. Riprova pi√π tardi.';
        }
    });
</script>
</body>
</html>
