<!-- jQuery (Dependency for DataTables) -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
<script src="/js/main.js" defer></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const createCard = (title, value, subtitle = '') => {
            if (!value) return '';
            return `<div class="info-card text-center p-4 sm:p-6" style="border: 1px solid #374151; background-color: #1f2937; border-radius: 0.5rem;"><h4 class="font-bold text-lg text-indigo-400">${title}</h4><p class="text-4xl font-bold text-white my-2">${value}</p><p class="text-xs text-stone-400">${subtitle}</p></div>`;
        };

        async function fetchData() {
            const dashboardContainer = document.getElementById('dashboard-container');
            const standingsContainer = document.getElementById('standings-container');

            try {
                const response = await fetch('/api/getClassificaV2');
                if (!response.ok) throw new Error(`Server error: ${response.statusText}`);
                const data = await response.json();
                if (data.error) throw new Error(data.details);

                // --- Render Dashboard ---
                const { dashboard } = data;
                if (dashboard && Object.keys(dashboard).length > 0) {
                    let dashboardHTML = '';
                    if(dashboard.leaderAttuale) dashboardHTML += createCard('Leader Attuale', dashboard.leaderAttuale.team, `Punteggio: ${dashboard.leaderAttuale.punteggio}`);
                    if(dashboard.recordAssoluto) dashboardHTML += createCard('Record Assoluto', dashboard.recordAssoluto.team, `Punteggio: ${dashboard.recordAssoluto.punteggio}`);
                    if(dashboard.campioneDellaGiornata) dashboardHTML += createCard(dashboard.campioneDellaGiornata.giornata, dashboard.campioneDellaGiornata.team, `Punteggio: ${dashboard.campioneDellaGiornata.punteggio}`);
                    if(dashboard.cucchiaioDiLegno) dashboardHTML += createCard('Cucchiaio di Legno', dashboard.cucchiaioDiLegno.team, `Punteggio: ${dashboard.cucchiaioDiLegno.punteggio}`);
                    dashboardContainer.innerHTML = dashboardHTML || '<p class="text-center col-span-full text-amber-400">Dati dashboard non disponibili.</p>';
                } else {
                    dashboardContainer.innerHTML = '<p class="text-center col-span-full text-amber-400">Nessun dato disponibile per la dashboard.</p>';
                }

                // --- Render Standings Table ---
                const { classifica } = data;
                if (classifica && classifica.length > 0) {
                    const headers = Object.keys(classifica[0]);
                    const tableHTML = `
                        <table id="classifica-table" class="display w-full" style="width:100%">
                            <thead><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr></thead>
                            <tbody>
                                ${classifica.map(row => `<tr>${headers.map(h => `<td>${row[h] || ''}</td>`).join('')}</tr>`).join('')}
                            </tbody>
                        </table>`;
                    standingsContainer.innerHTML = tableHTML;
                    new DataTable('#classifica-table', { responsive: true, language: { url: '//cdn.datatables.net/plug-ins/2.0.8/i18n/it-IT.json' } });
                } else {
                    standingsContainer.innerHTML = '<p class="text-center text-amber-400">Nessun dato disponibile per la classifica.</p>';
                }
            } catch (error) {
                console.error('Errore nel caricamento dei dati:', error);
                dashboardContainer.innerHTML = `<p class="text-center col-span-full text-red-400">Impossibile caricare i dati della dashboard. Dettaglio: ${error.message}</p>`;
                standingsContainer.innerHTML = `<p class="text-center text-red-400">Impossibile caricare la classifica. Dettaglio: ${error.message}</p>`;
            }
        }
        fetchData();
    });
</script>
</body>
</html>
