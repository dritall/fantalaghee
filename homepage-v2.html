<!DOCTYPE html>
<html lang="it" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica - Fanta Laghèe</title>
    <meta name="description" content="Homepage di test per la nuova versione del sito Fanta Laghèe.">

    <link rel="icon" href="/image/logo-compact.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;500;600;700&family=Carrois+Gothic&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/fixedcolumns/5.0.1/css/fixedColumns.dataTables.css">
</head>
<body class="antialiased">
    <div class="background-container"></div>
    <div class="background-overlay"></div>

    <div id="header-container"></div>

<div class="w-full">
    <main class="container mx-auto p-4 md:p-8 relative z-10">

        <section id="classifica-section">
            <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-indigo-400 mb-4 text-center" style="font-family: 'Oswald', sans-serif;">CLASSIFICA GENERALE</h2>
            <div id="standings-container" class="overflow-x-auto rounded-lg border border-gray-700 p-4 bg-gray-900/50">
                 <div class="text-center py-16">
                    <div class="text-4xl sm:text-6xl mb-4 animate-spin">⏳</div>
                    <h3 class="text-xl sm:text-2xl font-semibold text-stone-300">Caricamento classifica...</h3>
                </div>
            </div>
        </section>

    </main>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/fixedcolumns/5.0.1/js/dataTables.fixedColumns.js"></script>
<script src="/js/main.js" defer></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        async function fetchData() {
            const standingsContainer = document.getElementById('standings-container');
            try {
                // L'API ora restituirà dati puliti grazie alla Task 1
                const response = await fetch('/api/getClassificaV2');
                if (!response.ok) throw new Error(`Server error: ${response.statusText}`);
                const data = await response.json();
                if (data.error) throw new Error(data.details);

                const { classifica } = data;
                if (classifica && classifica.length > 0) {
                    const headers = Object.keys(classifica[0]);
                    const tableHTML = `
                        <table id="classifica-table" class="display nowrap" style="width:100%">
                            <thead><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr></thead>
                        </table>`;
                    standingsContainer.innerHTML = tableHTML;

                    // Trova gli indici delle colonne da nascondere (case-insensitive)
                    const lowerCaseHeaders = headers.map(h => h.toLowerCase());
                    const misterIndex = lowerCaseHeaders.indexOf('mister');
                    const nicknameIndex = lowerCaseHeaders.indexOf('nickname');

                    let columnDefs = [];
                    if (misterIndex !== -1) {
                        columnDefs.push({ targets: misterIndex, visible: false });
                    }
                    if (nicknameIndex !== -1) {
                        columnDefs.push({ targets: nicknameIndex, visible: false });
                    }

                    new DataTable('#classifica-table', {
                        data: classifica,
                        columns: headers.map(h => ({ data: h, title: h })),
                        columnDefs: columnDefs,
                        language: { url: '//cdn.datatables.net/plug-ins/2.0.8/i18n/it-IT.json' },
                        paging: false,
                        scrollX: true,
                        scrollY: '70vh',
                        scrollCollapse: true,
                        searching: false,
                        info: false,
                        ordering: false,
                        fixedColumns: {
                            left: 1 // Applica il "freeze" alla prima colonna
                        },
                        initComplete: function() {
                            const fixedColumn = $('.dt-fixed-left');
                            // Forza la larghezza una sola volta all'inizializzazione
                            fixedColumn.css('width', '170px');
                            fixedColumn.find('th, td').css('width', '170px');
                        },
                        drawCallback: function() {
                            // Applica lo stile ad ogni ridisegno per evitare override
                            $('.dt-fixed-left, .dt-fixed-left th, .dt-fixed-left td').css({
                                'background-color': '#111827',
                                'border-right': '1px solid #4b5563'
                            });
                            $('.dt-fixed-left').css('border-right', '1px solid #4b5563');
                        }
                    });

                } else {
                    standingsContainer.innerHTML = '<p class="text-center text-amber-400">Nessun dato disponibile per la classifica.</p>';
                }
            } catch (error) {
                console.error('Errore nel caricamento dei dati:', error);
                standingsContainer.innerHTML = `
                    <div class="text-center py-16 bg-red-900/50 rounded-lg">
                        <h3 class="text-xl sm:text-2xl font-semibold text-red-300">Errore Caricamento Dati</h3>
                        <p class="text-stone-400 mt-2">Impossibile recuperare la classifica. Controllare la fonte dati e riprovare.</p>
                    </div>
                `;
            }
        }
        fetchData();
    });
</script>
</body>
</html>
