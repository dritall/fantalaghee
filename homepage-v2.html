<script src="/js/main.js" defer></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        async function fetchData() {
            const standingsContainer = document.getElementById('standings-container');

            try {
                const response = await fetch('/api/getClassificaV2');
                if (!response.ok) throw new Error(`Server error: ${response.statusText}`);
                const data = await response.json();
                if (data.error) throw new Error(data.details);

                // --- Render Standings Table ---
                const { classifica } = data;
                if (classifica && classifica.length > 0) {
                    const headers = Object.keys(classifica[0]);
                    const tableHTML = `
                        <table id="classifica-table" class="display w-full" style="width:100%">
                            <thead><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr></thead>
                            <tbody>
                                ${classifica.map(row => `<tr>${headers.map(h => `<td>${row[h] || ''}</td>`).join('')}</tr>`).join('')}
                            </tbody>
                        </table>`;
                    standingsContainer.innerHTML = tableHTML;
                    new DataTable('#classifica-table', {
                        language: { url: '//cdn.datatables.net/plug-ins/2.0.8/i18n/it-IT.json' },
                        paging: false,
                        scrollX: true,
                        fixedColumns: {
                            left: 1
                        },
                        columnDefs: [
                            {
                                "visible": false,
                                "targets": [2, 3] // Nasconde le colonne "Mister" e "nickname"
                            }
                        ]
                    });
                } else {
                    standingsContainer.innerHTML = '<p class="text-center text-amber-400">Nessun dato disponibile per la classifica.</p>';
                }
            } catch (error) {
                console.error('Errore nel caricamento dei dati:', error);
                standingsContainer.innerHTML = `
                    <div class="text-center py-16">
                        <div class="text-4xl sm:text-6xl mb-4">⚠️</div>
                        <h3 class="text-xl sm:text-2xl font-semibold text-amber-400">Impossibile caricare la classifica</h3>
                        <p class="text-stone-400 mt-2">Si è verificato un errore durante il recupero dei dati. Riprova più tardi.</p>
                    </div>
                `;
            }
        }
        fetchData();
    });
</script>
