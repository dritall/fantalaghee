<script>
    document.addEventListener('DOMContentLoaded', function() {
        async function fetchData() {
            const dashboardContainer = document.getElementById('dashboard-container');
            const standingsContainer = document.getElementById('standings-container');

            try {
                const response = await fetch('/api/getClassificaV2');
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`La richiesta al server ha fallito: ${response.status} - ${errorText}`);
                }
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                // Render Dashboard Cards
                if (data.dashboard && data.dashboard.length > 0) {
                    let dashboardHTML = '';
                    data.dashboard.forEach(item => {
                        dashboardHTML += `
                            <div class="info-card text-center p-4 sm:p-6">
                                <h4 class="font-bold text-lg text-indigo-400">${item.label}</h4>
                                <p class="text-4xl font-bold text-white my-2">${item.value}</p>
                                <p class="text-xs text-stone-400">${item.description || ''}</p>
                            </div>
                        `;
                    });
                    dashboardContainer.innerHTML = dashboardHTML;
                } else {
                    dashboardContainer.innerHTML = '<p class="text-center col-span-full text-amber-400">Nessun dato disponibile per la dashboard.</p>';
                }

                // Render Standings Table
                if (data.classifica && data.classifica.length > 0) {
                    // Assuming the first row of CSV data contains headers
                    const headers = Object.keys(data.classifica[0]);
                    let tableHTML = `
                        <table id="classifica-table" class="display w-full" style="width:100%">
                            <thead>
                                <tr>
                                    ${headers.map(h => `<th>${h}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody>
                                ${data.classifica.map(row => `
                                    <tr>
                                        ${headers.map(h => `<td>${row[h]}</td>`).join('')}
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                    standingsContainer.innerHTML = tableHTML;

                    // Initialize DataTables
                    new DataTable('#classifica-table', {
                        responsive: true,
                        language: {
                            url: '//cdn.datatables.net/plug-ins/2.0.8/i18n/it-IT.json',
                        }
                    });

                } else {
                    standingsContainer.innerHTML = '<p class="text-center text-amber-400">Nessun dato disponibile per la classifica.</p>';
                }

            } catch (error) {
                console.error('Errore nel caricamento dei dati:', error);
                dashboardContainer.innerHTML = '<p class="text-center col-span-full text-red-400">Impossibile caricare i dati della dashboard.</p>';
                standingsContainer.innerHTML = `<p class="text-center text-red-400">Impossibile caricare la classifica. Dettaglio: ${error.message}</p>`;
            }
        }

        fetchData();
    });
</script>
