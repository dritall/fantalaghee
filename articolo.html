    <main id="article-main-content" class="article-container relative z-10">
        <!-- Loading state -->
        <div id="loader" class="text-center py-16">
            <h2 class="text-2xl font-bold">Caricamento articolo...</h2>
        </div>
        <!-- Article content will be injected here -->
    </main>

        <a href="/gazzetta-del-laghee.html" class="back-link">&larr; Torna all'elenco articoli</a>
    </div>

    <script src="/js/main.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const mainContainer = document.getElementById('article-main-content');
            const loader = document.getElementById('loader');

            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');

            if (!articleId) {
                mainContainer.innerHTML = '<div class="text-center py-16"><h2>ID articolo non trovato.</h2></div>';
                return;
            }

            try {
                // Fetch both article metadata and markdown content at the same time
                const [articlesRes, markdownRes] = await Promise.all([
                    fetch('/data/articles.json'),
                    fetch(`/articoli/md/${articleId}.md`)
                ]);

                if (!articlesRes.ok || !markdownRes.ok) {
                    throw new Error('Impossibile caricare i dati dell\'articolo.');
                }

                const articles = await articlesRes.json();
                const markdownText = await markdownRes.text();

                const articleData = articles.find(a => a.id === articleId);

                if (!articleData) {
                    throw new Error('Articolo non trovato nel file di dati.');
                }

                // Convert Markdown to HTML
                const articleHtml = marked.parse(markdownText);

                // Create the full article structure
                const fullArticle = `
                    <article>
                        <header class="article-header">
                            <p class="article-date">${articleData.date}</p>
                            <h1 class="article-title">${articleData.title}</h1>
                        </header>
                        <div class="article-body">
                            ${articleHtml}
                        </div>
                    </article>
                `;

                // Update page title and description
                document.title = `${articleData.title} - Gazzetta del Laghèe`;
                document.querySelector('meta[name="description"]').setAttribute('content', `Leggi l'articolo "${articleData.title}" della Gazzetta del Laghèe.`);

                // Hide loader and inject content
                loader.style.display = 'none';
                mainContainer.innerHTML = fullArticle;

            } catch (error) {
                console.error('Errore caricamento articolo:', error);
                mainContainer.innerHTML = `<div class="text-center py-16"><h2>Errore nel caricamento dell'articolo.</h2><p>${error.message}</p></div>`;
            }
        });
    </script>
