    <main class="container mx-auto p-4 md:p-8 relative z-10">
        <header class="text-center py-8">
            <h1 class="text-4xl lg:text-5xl font-bold text-white mb-2" style="font-family: 'Oswald', sans-serif;">IL VERDETTO DEL LAGH√àE</h1>
            <p id="giornata-info" class="text-lg text-amber-400 font-semibold">Dati in caricamento...</p>
        </header>
        <div id="loader-container" class="flex justify-center items-center py-24"><div class="loader"></div></div>
        <div id="dashboard-content-wrapper" class="hidden">
            </div>
    </main>

    <script src="/js/main.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const loader = document.getElementById('loader-container');
            const wrapper = document.getElementById('dashboard-content-wrapper');
            const info = document.getElementById('giornata-info');

            try {
                // Assumiamo che SPREADSHEET_URL sia gi√† configurato come Environment Variable su Vercel
                const response = await fetch('/api/getVerdetto');
                if (!response.ok) throw new Error(`Errore API: ${response.statusText}`);
                const data = await response.json();

                // Logica di estrazione dati e render HTML...
                const giornataText = data[28][0];
                const giornataNumero = parseInt(giornataText.match(/\d+/)[0]);
                info.textContent = `Dati aggiornati alla Giornata ${giornataNumero}`;

                wrapper.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div class="widget text-center"><h2 class="text-sm font-bold uppercase text-indigo-400">üèÜ Leader Attuale</h2><p class="text-4xl font-bold">${data[24][0]}</p></div>
                        <div class="widget text-center"><h2 class="text-sm font-bold uppercase text-indigo-400">üî• Record Assoluto</h2><p class="text-4xl font-bold">${data[24][5]}</p><p class="text-md text-stone-400">${data[25][5]} (${data[26][5]})</p></div>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2 widget"><h2 class="text-xl font-bold mb-4">CLASSIFICA GENERALE - TOP 10</h2><div class="chart-container"><canvas id="classificaChart"></canvas></div></div>
                        <div class="space-y-6">
                            <div class="widget"><h2 class="text-xl font-bold mb-4">PODIO DELLA GIORNATA</h2><div class="space-y-3"><div class="flex items-center gap-4">ü•á <p><strong>${data[33][1]}</strong> - ${data[33][0]}</p></div><div class="flex items-center gap-4">ü•à <p><strong>${data[34][1]}</strong> - ${data[34][0]}</p></div><div class="flex items-center gap-4">ü•â <p><strong>${data[35][1]}</strong> - ${data[35][0]}</p></div></div></div>
                            <div class="widget"><h2 class="text-xl font-bold mb-4">üí∞ PREMI CLASSIFICA</h2><div id="premi-container" class="space-y-2"></div></div>
                        </div>
                    </div>`;

                const premiContainer = document.getElementById('premi-container');
                data.slice(41, 46).forEach((row, index) => {
                    premiContainer.innerHTML += `<div class="flex justify-between"><p><strong>${index + 1}.</strong> ${row[0]}</p><p class="font-bold text-amber-400">${row[3] ? row[3].trim() : '0'} üçÜ</p></div>`;
                });

                const classificaData = data.slice(41, 51).filter(r => r[0] && r[1]).map(r => ({ squadra: r[0], punteggio: parseFloat(r[1]) }));
                new Chart('classificaChart', {
                    type: 'bar',
                    data: { labels: classificaData.map(d => d.squadra), datasets: [{ data: classificaData.map(d => d.punteggio), borderWidth: 1, backgroundColor: '#4f46e5' }] },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
                });

                loader.style.display = 'none';
                wrapper.classList.remove('hidden');

            } catch (error) {
                console.error("Errore caricamento Verdetto:", error);
                info.textContent = 'Dati non disponibili. Riprova pi√π tardi.';
                loader.style.display = 'none';
            }
        });
    </script>
</body>
