<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantalagh√®e 25/26 - Il Fanta dei Lagh√®e</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="antialiased">
    <main class="container mx-auto p-4 md:p-8 relative z-10">
        <div id="dashboard-content-wrapper" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="widget text-center"><h2 class="text-sm font-bold uppercase text-indigo-400">üèÜ Leader Attuale</h2><p id="leader-squadra" class="text-4xl font-bold"></p></div>
                <div class="widget text-center"><h2 class="text-sm font-bold uppercase text-indigo-400">üî• Record Assoluto</h2><p id="record-punteggio" class="text-4xl font-bold"></p><p id="record-info" class="text-md text-stone-400"></p></div>
                <div class="widget text-center"><h2 class="text-sm font-bold uppercase text-red-400">ü•Ñ Cucchiaio di Legno</h2><p id="cucchiaio-squadra" class="text-4xl font-bold"></p><p id="cucchiaio-info" class="text-md text-stone-400"></p></div>
                <div class="widget text-center"><h2 class="text-sm font-bold uppercase text-amber-400">üí• Premio Punteggio</h2><p id="premio-punteggio-squadra" class="text-4xl font-bold"></p><p id="premio-punteggio-info" class="text-md text-stone-400"></p></div>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 widget"><h2 class="text-xl font-bold mb-4">CLASSIFICA GENERALE - TOP 10</h2><div class="chart-container"><canvas id="classificaChart"></canvas></div></div>
                </div>
        </div>
    </main>
    <script src="/js/main.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // ... (mantieni la logica di caricamento dati) ...

            // ESTRAZIONE DATI POTENZIATA
            const giornataText = data[28][0];
            const giornataNumero = parseInt(giornataText.match(/\d+/)[0]);

            document.getElementById('leader-squadra').textContent = data[24][0];
            document.getElementById('record-punteggio').textContent = data[24][5];
            document.getElementById('record-info').textContent = `${data[25][5]} (${data[26][5]})`;
            document.getElementById('cucchiaio-squadra').textContent = data[30][5];
            document.getElementById('cucchiaio-info').textContent = `${data[29][5]} Punti (${data[31][5]})`;
            document.getElementById('premio-punteggio-squadra').textContent = data[47][0]; // Riga 48 -> indice 47
            document.getElementById('premio-punteggio-info').textContent = `${data[47][2]} üçÜ`;

            // GRAFICO POTENZIATO
            const classificaData = data.slice(41, 51).filter(r => r[0] && r[1]).map(r => ({ squadra: r[0], punteggio: parseFloat(r[1]) }));
            new Chart('classificaChart', {
                type: 'bar',
                data: {
                    labels: classificaData.map(d => d.squadra),
                    datasets: [{
                        data: classificaData.map(d => d.punteggio),
                        borderWidth: 1,
                        backgroundColor: (c) => c.dataIndex === 0 ? '#FFD700A0' : c.dataIndex === 1 ? '#C0C0C0A0' : c.dataIndex === 2 ? '#CD7F32A0' : '#4F46E5A0',
                        borderColor: (c) => c.dataIndex === 0 ? '#FFD700' : c.dataIndex === 1 ? '#C0C0C0' : c.dataIndex === 2 ? '#CD7F32' : '#4F46E5'
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const totalScore = context.raw;
                                    const avgScore = (totalScore / giornataNumero).toFixed(2);
                                    return [`Punteggio Totale: ${totalScore}`, `Media Punti: ${avgScore}`];
                                }
                            }
                        }
                    }
                }
            });

            // ... (mantieni il resto dello script per mostrare i contenuti) ...
        });
    </script>
</body>
</html>
