<body class="antialiased">
<div data-include-header></div>

<div class="w-full">
    <main class="container mx-auto p-4 md:p-8 relative z-10">

        <div id="match-details-container">
            <!-- Contenuto caricato dinamicamente -->
            <div class="text-center py-16">
                <div class="text-4xl sm:text-6xl mb-4 animate-spin">⏳</div>
                <h3 class="text-xl sm:text-2xl font-semibold text-stone-300">Caricamento dati partita...</h3>
            </div>
        </div>

    </main>
</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Inizio Logica Menu (sistemata) ---
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const hamburgerOpenIcon = document.getElementById('hamburger-open');
            const hamburgerCloseIcon = document.getElementById('hamburger-close');

            const toggleMenu = () => {
                mobileMenu.classList.toggle('hidden');
                hamburgerOpenIcon.classList.toggle('hidden');
                hamburgerCloseIcon.classList.toggle('hidden');
            };

            hamburgerBtn.addEventListener('click', toggleMenu);

            // Close mobile menu when a link is clicked
            const mobileNavLinks = document.querySelectorAll('#mobile-menu a, #mobile-menu button');
            mobileNavLinks.forEach(link => {
                const isDropdownToggle = link.parentElement.classList.contains('dropdown-mobile');

                if (!isDropdownToggle) {
                    link.addEventListener('click', () => {
                        // Only close if the menu is currently open
                        if (!mobileMenu.classList.contains('hidden')) {
                            toggleMenu();
                        }
                    });
                }
            });

            document.querySelectorAll('.dropdown').forEach(dropdown => {
                dropdown.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const menu = dropdown.querySelector('.dropdown-menu');
                    menu.classList.toggle('hidden');
                });
            });

            document.querySelectorAll('.dropdown-mobile').forEach(dropdown => {
                dropdown.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const menu = dropdown.querySelector('.dropdown-menu-mobile');
                    menu.classList.toggle('hidden');
                });
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.dropdown')) {
                    document.querySelectorAll('.dropdown-menu').forEach(menu => menu.classList.add('hidden'));
                }
                if (!e.target.closest('.dropdown-mobile')) {
                    document.querySelectorAll('.dropdown-menu-mobile').forEach(menu => menu.classList.add('hidden'));
                }
            });
            // --- Fine Logica Menu ---

            const container = document.getElementById('match-details-container');
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('id');

            if (!eventId) {
                container.innerHTML = `<div class="text-center py-16 bg-red-900/50 rounded-lg"><h3 class="text-2xl font-semibold text-red-300">ID Partita non specificato.</h3><p class="text-stone-400 mt-2">Torna al calendario e clicca su una partita.</p></div>`;
                return;
            }

            async function fetchMatchDetails() {
                try {
                    const [lineupRes, statsRes, timelineRes] = await Promise.all([
                        fetch(`/api/getMatchLineup?id=${eventId}`),
                        fetch(`/api/getMatchStats?id=${eventId}`),
                        fetch(`/api/getMatchTimeline?id=${eventId}`)
                    ]);

                    if (!lineupRes.ok || !statsRes.ok || !timelineRes.ok) {
                        throw new Error('Una o più chiamate API hanno fallito.');
                    }

                    const lineupData = await lineupRes.json();
                    const statsData = await statsRes.json();
                    const timelineData = await timelineRes.json();

                    if (lineupData.error || statsData.error || timelineData.error) {
                        throw new Error(lineupData.error || statsData.error || timelineData.error);
                    }

                    renderMatchDetails(lineupData.lineup, statsData.stats, timelineData.timeline);

                } catch (error) {
                    console.error('Errore nel caricamento dei dettagli della partita:', error);
                    container.innerHTML = `<div class="text-center py-16 bg-red-900/50 rounded-lg"><h3 class="text-2xl font-semibold text-red-300">Oops! Qualcosa è andato storto.</h3><p class="text-stone-400 mt-2">Impossibile caricare i dati della partita. Riprova più tardi.</p><p class="text-xs text-stone-500 mt-4">Dettaglio errore: ${error.message}</p></div>`;
                }
            }

            function renderMatchDetails(lineups, allStats, timelines) {
                if (!lineups || lineups.length === 0) {
                     container.innerHTML = `<div class="text-center py-16 bg-gray-800/50 rounded-lg"><h3 class="text-2xl font-semibold text-amber-400">Dati non ancora disponibili.</h3><p class="text-stone-400 mt-2">Le informazioni per questa partita non sono ancora state pubblicate.</p></div>`;
                     return;
                }
                const matchInfo = lineups[0];
                const homeTeam = { name: matchInfo.strHomeTeam, badge: matchInfo.strHomeTeamBadge };
                const awayTeam = { name: matchInfo.strAwayTeam, badge: matchInfo.strAwayTeamBadge };

                const homeLineup = lineups.filter(p => p.idTeam === matchInfo.idHomeTeam);
                const awayLineup = lineups.filter(p => p.idTeam === matchInfo.idAwayTeam);

                const homeStats = allStats.filter(s => s.idTeam === matchInfo.idHomeTeam);
                const awayStats = allStats.filter(s => s.idTeam === matchInfo.idAwayTeam);

                let html = `
                    <div class="text-center mb-8">
                        <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-indigo-400 mb-2" style="font-family: 'Oswald', sans-serif;">DETTAGLIO PARTITA</h2>
                        <div class="flex justify-center items-center gap-4 text-xl md:text-2xl font-bold mt-4">
                            <img src="${homeTeam.badge}/preview" alt="${homeTeam.name}" class="h-10">
                            <span>${homeTeam.name}</span>
                            <span class="text-3xl text-amber-400">${matchInfo.intHomeScore} - ${matchInfo.intAwayScore}</span>
                            <span>${awayTeam.name}</span>
                            <img src="${awayTeam.badge}/preview" alt="${awayTeam.name}" class="h-10">
                        </div>
                         <p class="text-stone-400 text-sm mt-2">${new Date(matchInfo.dateEvent).toLocaleDateString('it-IT', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
                    </div>

                    <!-- Tabs -->
                    <div class="mb-4 border-b border-gray-700 flex justify-center">
                        <button data-tab="timeline" class="tab-button active">Cronaca</button>
                        <button data-tab="stats" class="tab-button">Statistiche</button>
                        <button data-tab="lineups" class="tab-button">Formazioni</button>
                    </div>

                    <!-- Tab Content -->
                    <div id="timeline" class="tab-content active">${renderTimeline(timelines, homeTeam.name, awayTeam.name)}</div>
                    <div id="stats" class="tab-content">${renderStats(homeStats, awayStats)}</div>
                    <div id="lineups" class="tab-content">${renderLineups(homeLineup, awayLineup)}</div>
                `;
                container.innerHTML = html;

                // Add tab switching logic
                document.querySelectorAll('.tab-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const tabId = button.dataset.tab;
                        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                        button.classList.add('active');
                        document.getElementById(tabId).classList.add('active');
                    });
                });
            }

            function renderTimeline(timelines, homeTeamName, awayTeamName) {
                if (!timelines || timelines.length === 0) return '<p class="text-center text-stone-400 py-8">Cronaca non disponibile.</p>';
                let timelineHtml = '<div class="space-y-4 max-w-2xl mx-auto">';
                timelines.forEach(event => {
                    const isHomeEvent = event.strTeam === homeTeamName;
                    const icon = getTimelineIcon(event.strTimelineDetail);
                    timelineHtml += `
                        <div class="flex items-center gap-4 ${isHomeEvent ? '' : 'flex-row-reverse'}">
                            <div class="w-1/3 text-right ${isHomeEvent ? '' : 'text-left'}">
                                <span class="font-bold text-sm">${event.strPlayer}</span>
                            </div>
                            <div class="flex-shrink-0 w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center text-amber-400">${icon}</div>
                            <div class="w-1/3">
                                <p class="text-sm">${event.strTimelineDetail} al ${event.intTimeline}'</p>
                            </div>
                        </div>
                    `;
                });
                timelineHtml += '</div>';
                return timelineHtml;
            }

            function getTimelineIcon(detail) {
                detail = detail.toLowerCase();
                if (detail.includes('goal')) return '⚽';
                if (detail.includes('substitution')) return '🔄';
                if (detail.includes('yellow card')) return '🟨';
                if (detail.includes('red card')) return '🟥';
                return '⏱️';
            }

            function renderStats(homeStats, awayStats) {
                 if (!homeStats || homeStats.length === 0) return '<p class="text-center text-stone-400 py-8">Statistiche non disponibili.</p>';
                let statsHtml = '<div class="grid grid-cols-3 gap-4 text-center max-w-4xl mx-auto">';
                const statTypes = [...new Set(homeStats.map(s => s.strStat))];

                statsHtml += '<div class="font-bold text-xl text-indigo-400">CASA</div><div></div><div class="font-bold text-xl text-indigo-400">OSPITI</div>';

                statTypes.forEach(stat => {
                    const homeValue = homeStats.find(s => s.strStat === stat)?.intStat ?? '0';
                    const awayValue = awayStats.find(s => s.strStat === stat)?.intStat ?? '0';
                    statsHtml += `
                        <div class="text-2xl font-bold">${homeValue}</div>
                        <div class="text-sm text-stone-400">${stat}</div>
                        <div class="text-2xl font-bold">${awayValue}</div>
                    `;
                });
                statsHtml += '</div>';
                return statsHtml;
            }

            function renderLineups(home, away) {
                return `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                        <div>
                            <h3 class="text-xl font-bold text-center mb-4">${home[0].strTeam}</h3>
                            <ul class="space-y-2">
                                ${home.map(p => `<li class="p-2 rounded-md bg-gray-800">${p.strPlayer} <span class="text-xs text-stone-400">(${p.strPosition})</span></li>`).join('')}
                            </ul>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-center mb-4">${away[0].strTeam}</h3>
                            <ul class="space-y-2">
                                ${away.map(p => `<li class="p-2 rounded-md bg-gray-800">${p.strPlayer} <span class="text-xs text-stone-400">(${p.strPosition})</span></li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            }

            fetchMatchDetails();
        });
    </script>
