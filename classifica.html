<body class="antialiased">
<div data-include-header></div>

<div class="w-full">
    <main class="container mx-auto p-4 md:p-8 relative z-10">
        
        <div class="text-center mb-8 sm:mb-12">
            <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-indigo-400 mb-2" style="font-family: 'Oswald', sans-serif;">CLASSIFICA SERIE A 2025/2026</h2>
            <p class="max-w-3xl mx-auto text-stone-400 text-sm sm:text-base">Classifica parziale della stagione in corso.</p>
        </div>

        <div id="standings-container" class="overflow-x-auto rounded-lg border border-gray-700">
            <div class="text-center py-16">
                <div class="text-4xl sm:text-6xl mb-4 animate-spin">⏳</div>
                <h3 class="text-xl sm:text-2xl font-semibold text-stone-300">Caricamento dati in corso...</h3>
            </div>
        </div>

        <footer class="text-center mt-8">
            <p class="text-xs text-stone-500">Powered by TheSportsDB</p>
        </footer>

    </main>
</div>
<script src="/js/main.js" defer></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        async function fetchStandings() {
            const container = document.getElementById('standings-container');
            try {
                const response = await fetch('/api/getClassifica');

                // CONTROLLO AGGIUNTIVO PER DEBUG
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`La richiesta al server ha fallito: ${response.status} - ${errorText}`);
                }

                const data = await response.json();

                if (data.error) throw new Error(data.error);

                if (!data.standings || data.standings.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-16 bg-gray-800/50 rounded-lg">
                            <h3 class="text-2xl font-semibold text-amber-400">Nessun dato disponibile!</h3>
                            <p class="text-stone-400 mt-2">L'API non ha fornito dati per la stagione richiesta. Potrebbe non essere ancora iniziata.</p>
                        </div>`;
                    return;
                }

                const standings = data.standings;
                let tableHTML = `
                    <div class="standings-table">
                        <table class="w-full">
                            <thead>
                                <tr>
                                    <th class="text-center">Pos</th>
                                    <th colspan="2">Squadra</th>
                                    <th class="text-center">Pt</th>
                                    <th class="text-center hidden md:table-cell">G</th>
                                    <th class="text-center hidden md:table-cell">V</th>
                                    <th class="text-center hidden md:table-cell">N</th>
                                    <th class="text-center hidden md:table-cell">P</th>
                                    <th class="text-center hidden md:table-cell">DR</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                standings.forEach(team => {
                    tableHTML += `
                        <tr>
                            <td class="text-center font-semibold">${team.intRank}</td>
                            <td style="width: 30px;"><img src="${team.strTeamBadge}/preview" alt="${team.strTeam} logo" class="team-logo"></td>
                            <td class="font-semibold">${team.strTeam}</td>
                            <td class="text-center font-bold">${team.intPoints}</td>
                            <td class="text-center hidden md:table-cell">${team.intPlayed}</td>
                            <td class="text-center hidden md:table-cell">${team.intWin}</td>
                            <td class="text-center hidden md:table-cell">${team.intDraw}</td>
                            <td class="text-center hidden md:table-cell">${team.intLoss}</td>
                            <td class="text-center hidden md:table-cell">${team.intGoalDifference}</td>
                        </tr>
                    `;
                });

                tableHTML += `</tbody></table></div>`;
                container.innerHTML = tableHTML;

            } catch (error) {
                console.error('Errore nel caricamento della classifica:', error);
                container.innerHTML = `
                    <div class="text-center py-16 bg-red-900/50 rounded-lg">
                        <h3 class="text-2xl font-semibold text-red-300">Oops! Qualcosa è andato storto.</h3>
                        <p class="text-stone-400 mt-2">Impossibile caricare i dati della classifica. Riprova più tardi.</p>
                        <p class="text-xs text-stone-500 mt-4">Dettaglio errore: ${error.message}</p>
                    </div>`;
            }
        }

        fetchStandings();
    });
</script>
