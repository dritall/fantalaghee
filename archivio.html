<!DOCTYPE html>
<html lang="it" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivio Classifiche - Fanta Laghèe</title>
    <meta name="description" content="Consulta le classifiche delle giornate passate del Fanta Laghèe.">

    <link rel="icon" href="/image/logo-compact.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="antialiased">
<div class="w-full">
    <div data-include-header></div>

    <main class="container mx-auto p-4 md:p-8 relative z-10">
        <div class="text-center mb-8 sm:mb-12">
            <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-indigo-400 mb-2" style="font-family: 'Oswald', sans-serif;">ARCHIVIO STORICO</h2>
            <p class="max-w-3xl mx-auto text-stone-400">Consulta le classifiche delle giornate passate.</p>
        </div>

        <div class="max-w-md mx-auto mb-8">
            <label for="giornata-select" class="block text-sm font-medium text-stone-300 mb-2">Seleziona una giornata:</label>
            <select id="giornata-select" class="w-full p-2 rounded-md bg-gray-800 border-gray-700 text-white">
                <option value="">Caricamento giornate...</option>
            </select>
        </div>

        <div id="classifica-container" class="overflow-x-auto rounded-lg border border-gray-700">
            <div class="p-8 text-center text-stone-400">
                <p>Seleziona una giornata per visualizzare la classifica.</p>
            </div>
        </div>
    </main>
</div>

<script src="/js/main.js" defer></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const select = document.getElementById('giornata-select');
        const container = document.getElementById('classifica-container');

        const populateDropdown = async () => {
            try {
                const response = await fetch('/api/getArchivio');
                if (!response.ok) throw new Error('Failed to fetch giornate list');
                const giornate = await response.json();

                if (giornate.length > 0) {
                    select.innerHTML = '<option value="">-- Seleziona --</option>';
                    giornate.forEach(g => {
                        const option = document.createElement('option');
                        option.value = g;
                        option.textContent = `Giornata ${g}`;
                        select.appendChild(option);
                    });
                } else {
                    select.innerHTML = '<option value="">Nessuna giornata in archivio</option>';
                }
            } catch (error) {
                console.error("Error populating dropdown:", error);
                select.innerHTML = '<option value="">Errore nel caricamento</option>';
            }
        };

        const fetchAndDisplayClassifica = async (giornata) => {
            if (!giornata) {
                container.innerHTML = '<div class="p-8 text-center text-stone-400"><p>Seleziona una giornata per visualizzare la classifica.</p></div>';
                return;
            }

            container.innerHTML = `<div class="text-center py-16"><div class="text-4xl sm:text-6xl mb-4 animate-spin">⏳</div><h3 class="text-xl font-semibold text-stone-300">Caricamento classifica per la giornata ${giornata}...</h3></div>`;

            try {
                const response = await fetch(`/api/getArchivio?giornata=${giornata}`);
                if (!response.ok) throw new Error(`Classifica per la giornata ${giornata} non trovata.`);

                const classificaData = await response.json();

                if (classificaData.length === 0) {
                     container.innerHTML = '<div class="p-8 text-center text-amber-400"><p>Nessun dato disponibile per questa giornata.</p></div>';
                     return;
                }

                const headers = Object.keys(classificaData[0]);
                let tableHTML = `
                    <div class="standings-table" style="background-color: #1f2937; padding: 1rem; border-radius: 0.5rem;">
                        <table class="w-full">
                            <thead>
                                <tr>${headers.map(h => `<th class="text-left p-2">${h}</th>`).join('')}</tr>
                            </thead>
                            <tbody>
                                ${classificaData.map(row => `
                                    <tr>${headers.map(h => `<td class="p-2">${row[h]}</td>`).join('')}</tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                container.innerHTML = tableHTML;

            } catch (error) {
                console.error("Error fetching classifica:", error);
                container.innerHTML = `<div class="p-8 text-center text-red-400"><p>Impossibile caricare la classifica. ${error.message}</p></div>`;
            }
        };

        select.addEventListener('change', (event) => {
            fetchAndDisplayClassifica(event.target.value);
        });

        populateDropdown();
    });
</script>
</body>
</html>
